<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Choices</title>
    <link rel="shortcut icon" type="image/png" href="../favicon.png">
    <script src="./radio-choices.js"></script>
    <link rel="stylesheet" href="../theme/css/styles.css">
    <link rel="stylesheet" href="./radio-choices.css">

</head>
<body>
    <header>
        <h1>Radio Choices</h1>
    </header>

    <main>
        <section>
            <fieldset> 
                <legend>The User Selection</legend> 
                <p><b>User choice</b>: <span id="user-choice">Unknown</span></p> 
            </fieldset>
        </section>

        <section id="form-section">
            <fieldset>
                <legend>Our Form</legend>
                
                <form id="sort-type" action="goThere">
                    <input type="radio" id="blue" name="sorter" value="Blue" checked>
                    <label for="blue">Blue</label>
                
                    <input type="radio" id="green" name="sorter" value="Green">
                    <label for="green">Green</label>

                    <input type="radio" id="red" name="sorter" value="Red">
                    <label for="red">Red</label>

                    <input type="radio" id="purple" name="sorter" value="Purple">
                    <label for="purple">Purple</label>

                    <input type="radio" id="yellow" name="sorter" value="Yellow">
                    <label for="yellow">Yellow</label>

                    <input type="radio" id="orange" name="sorter" value="Orange">
                    <label for="orange">Orange</label>
                    <div>
                    <input class="btn-padding" type="submit" value="Submit">
                    </div>
                </form>
            </fieldset>
        </section>

    </main>

    <footer>
        <ul>
            <li><a href="../index.html">Home</a></li>
        </ul>
        <p>Copyright &copy; 2019 by Mahmmoud Alnouri</p>
    </footer>
</body>
</html>
