<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <link rel="shortcut icon" type="image/png" href="../favicon.png">
    <script src="./function-input.js"></script>
    <link rel="stylesheet" href="./function-input.css">
</head>
<body>
    <header>
        <h1>Function Input</h1>
    </header>

    <main>
        <p>
            <b>Feet to Inches:</b>
            <span id="feetToInchesDisplay"></span>
        </p>
        <p>
            <b>Miles to Feet:</b>
            <span id="milesToFeetDisplay"></span>
        </p>
        <p>
            <b>Area of Triangle:</b>
            <span id="areaOfTriangleDisplay"></span>
        </p>
        <p>
            <b>Area of Circle:</b>
            <span id="areaOfCircleDisplay"></span>
        </p>

        <div>
            <button id="feetToInchesAction">Feet to inches</button>
            <input type="text" id="feetToInchesInput" name="feetToInchesInput">
        </div>

        <div>
            <button id="milesToFeetAction">Miles to feet</button>
            <input type="text" id="milesToFeetInput" name="milesToFeetInput">
        </div>

        <div>
            <button id="areaOfTriangleAction">Area of triangle</button>
            <input type="text" id="areaOfTriangleInputB" name="areaOfTriangleInputB">
            <input type="text" id="areaOfTriangleInputH" name="areaOfTriangleInputH">
        </div>

        <div>
            <button id="areaOfCircleAction">Area of Circle</button>
            <input type="text" id="areaOfCircleInput" name="areaOfCircleInput">
        </div>

    </main>
    
    <footer>
        <p>Copyright &copy; 2019 by Mahmmoud Alnouri</p>
    </footer>
</body>
</html>
